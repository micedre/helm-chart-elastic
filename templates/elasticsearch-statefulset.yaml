apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "elasticsearch.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "elasticsearch.labels" . | nindent 4 }}
    app.kubernetes.io/component: elasticsearch
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  serviceName: {{ include "elasticsearch.masterService" . }}
  replicas: {{ .Values.elasticsearch.replicas }}
  selector:
    matchLabels:
      {{- include "elasticsearch.esSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/elasticsearch-configmap.yaml") . | sha256sum }}
        {{- with .Values.elasticsearch.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "elasticsearch.esSelectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.elasticsearch.serviceAccount.create }}
      serviceAccountName: {{ include "elasticsearch.serviceAccountName" . }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.elasticsearch.podSecurityContext | nindent 8 }}
      initContainers:
      # # Increase vm.max_map_count to 262144 for Elasticsearch
      # - name: configure-sysctl
      #   image: busybox:1.36
      #   command: ['sh', '-c', 'sysctl -w vm.max_map_count=262144']
      #   securityContext:
      #     privileged: true
      #     runAsUser: 0
      {{- if and .Values.elasticsearch.security.enabled .Values.elasticsearch.security.tls.enabled .Values.elasticsearch.security.tls.useSelfSignedCerts }}
      # Generate self-signed certificates
      - name: generate-certs
        image: {{ .Values.elasticsearch.image.repository }}:{{ .Values.elasticsearch.image.tag }}
        command: ['sh', '-c']
        args:
        - |
          if [ ! -f /usr/share/elasticsearch/config/certs/elastic-certificates.p12 ]; then
            bin/elasticsearch-certutil cert --silent --pem --in /tmp/instances.yml -out /tmp/certs.zip
            unzip /tmp/certs.zip -d /usr/share/elasticsearch/config/certs
            chmod -R 755 /usr/share/elasticsearch/config/certs
          fi
        volumeMounts:
        - name: elastic-certificates
          mountPath: /usr/share/elasticsearch/config/certs
        - name: cert-config
          mountPath: /tmp/instances.yml
          subPath: instances.yml
      {{- end }}
      containers:
      - name: elasticsearch
        image: {{ .Values.elasticsearch.image.repository }}:{{ .Values.elasticsearch.image.tag }}
        imagePullPolicy: {{ .Values.elasticsearch.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.elasticsearch.securityContext | nindent 10 }}
        ports:
        - name: http
          containerPort: 9200
          protocol: TCP
        - name: transport
          containerPort: 9300
          protocol: TCP
        env:
        - name: node.name
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: cluster.name
          value: {{ include "elasticsearch.clusterName" . }}
        {{- if .Values.elasticsearch.clusterMode }}
        - name: discovery.seed_hosts
          value: {{ include "elasticsearch.masterService" . }}
        - name: cluster.initial_master_nodes
          value: {{ include "elasticsearch.fullname" . }}-0,{{ include "elasticsearch.fullname" . }}-1,{{ include "elasticsearch.fullname" . }}-2
        {{- else }}
        - name: discovery.type
          value: single-node
        {{- end }}
        - name: ES_JAVA_OPTS
          value: {{ .Values.elasticsearch.javaOpts | quote }}
        - name: network.host
          value: "0.0.0.0"
        {{- if .Values.elasticsearch.security.enabled }}
        - name: xpack.security.enabled
          value: "true"
        {{- if .Values.elasticsearch.security.tls.enabled }}
        - name: xpack.security.transport.ssl.enabled
          value: "true"
        - name: xpack.security.transport.ssl.verification_mode
          value: "certificate"
        - name: xpack.security.transport.ssl.keystore.path
          value: "/usr/share/elasticsearch/config/certs/elastic-certificates.p12"
        - name: xpack.security.transport.ssl.truststore.path
          value: "/usr/share/elasticsearch/config/certs/elastic-certificates.p12"
        - name: xpack.security.http.ssl.enabled
          value: "true"
        - name: xpack.security.http.ssl.keystore.path
          value: "/usr/share/elasticsearch/config/certs/elastic-certificates.p12"
        {{- end }}
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "elasticsearch.fullname" . }}-credentials
              key: password
        {{- else }}
        - name: xpack.security.enabled
          value: "false"
        {{- end }}
        {{- with .Values.elasticsearch.extraEnvVars }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        resources:
          {{- toYaml .Values.elasticsearch.resources | nindent 10 }}
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
        - name: config
          mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          subPath: elasticsearch.yml
        {{- if and .Values.elasticsearch.security.enabled .Values.elasticsearch.security.tls.enabled }}
        - name: elastic-certificates
          mountPath: /usr/share/elasticsearch/config/certs
        {{- end }}
        {{- with .Values.elasticsearch.extraVolumeMounts }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        livenessProbe:
          tcpSocket:
            port: 9300
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          {{- if .Values.elasticsearch.security.enabled }}
          exec:
            command:
            - sh
            - -c
            - |
              curl -sf -u "elastic:${ELASTIC_PASSWORD}" \
              {{- if .Values.elasticsearch.security.tls.enabled }}
              --cacert /usr/share/elasticsearch/config/certs/ca/ca.crt \
              https://localhost:9200/_cluster/health?local=true
              {{- else }}
              http://localhost:9200/_cluster/health?local=true
              {{- end }}
          {{- else }}
          httpGet:
            path: /_cluster/health?local=true
            port: 9200
            scheme: HTTP
          {{- end }}
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: {{ include "elasticsearch.fullname" . }}-config
      {{- if and .Values.elasticsearch.security.enabled .Values.elasticsearch.security.tls.enabled }}
      - name: elastic-certificates
        emptyDir: {}
      - name: cert-config
        configMap:
          name: {{ include "elasticsearch.fullname" . }}-cert-config
      {{- end }}
      {{- with .Values.elasticsearch.extraVolumes }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.elasticsearch.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.elasticsearch.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.elasticsearch.affinity.podAntiAffinity }}
      affinity:
        podAntiAffinity:
          {{- if eq .Values.elasticsearch.affinity.podAntiAffinity "hard" }}
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                {{- include "elasticsearch.esSelectorLabels" . | nindent 16 }}
            topologyKey: kubernetes.io/hostname
          {{- else }}
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  {{- include "elasticsearch.esSelectorLabels" . | nindent 18 }}
              topologyKey: kubernetes.io/hostname
          {{- end }}
      {{- end }}
  {{- if .Values.elasticsearch.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        {{- include "elasticsearch.labels" . | nindent 8 }}
    spec:
      accessModes:
      - {{ .Values.elasticsearch.persistence.accessMode }}
      {{- if .Values.elasticsearch.persistence.storageClass }}
      storageClassName: {{ .Values.elasticsearch.persistence.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.elasticsearch.persistence.size }}
  {{- else }}
  - metadata:
      name: data
    spec:
      emptyDir: {}
  {{- end }}

{{- if .Values.kibana.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kibana.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kibana.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.kibana.replicas }}
  selector:
    matchLabels:
      {{- include "kibana.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/kibana-configmap.yaml") . | sha256sum }}
        {{- with .Values.kibana.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "kibana.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.kibana.podSecurityContext | nindent 8 }}
      initContainers:
      # Wait for Elasticsearch to be ready and setup kibana_system user
      - name: setup-kibana-user
        image: curlimages/curl:8.5.0
        command: ['sh', '-c']
        args:
        - |
          set -e
          ES_URL="{{ if and .Values.elasticsearch.security.enabled .Values.elasticsearch.security.tls.enabled }}https{{ else }}http{{ end }}://{{ include "elasticsearch.fullname" . }}:{{ .Values.elasticsearch.service.httpPort }}"

          echo "Waiting for Elasticsearch cluster to be ready..."
          until curl -s \
            {{- if .Values.elasticsearch.security.enabled }}
            -u "elastic:${ELASTIC_PASSWORD}" \
            {{- end }}
            {{- if and .Values.elasticsearch.security.enabled .Values.elasticsearch.security.tls.enabled }}
            -k \
            {{- end }}
            "${ES_URL}/_cluster/health?wait_for_status=yellow&timeout=5s" 2>/dev/null | grep -qE '"status":"(green|yellow)"'; do
            echo "Waiting for Elasticsearch cluster to be yellow/green..."
            sleep 5
          done
          echo "Elasticsearch cluster is ready!"

          {{- if .Values.elasticsearch.security.enabled }}
          echo "Waiting for security API to be ready..."
          until curl -s -u "elastic:${ELASTIC_PASSWORD}" \
            {{- if .Values.elasticsearch.security.tls.enabled }}
            -k \
            {{- end }}
            "${ES_URL}/_security/_authenticate" 2>/dev/null | grep -q '"username"'; do
            echo "Waiting for security subsystem..."
            sleep 5
          done
          echo "Security API is ready!"

          echo "Setting up kibana_system user password..."
          echo "Posting to ${ES_URL}/_security/user/kibana_system/_password"
          MAX_RETRIES=10
          RETRY=0
          until [ $RETRY -ge $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
              -u "elastic:${ELASTIC_PASSWORD}" \
              {{- if .Values.elasticsearch.security.tls.enabled }}
              -k \
              {{- end }}
              -H "Content-Type: application/json" \
              -d "{\"password\":\"${KIBANA_PASSWORD}\"}" \
              "${ES_URL}/_security/user/kibana_system/_password")

            if [ "$HTTP_CODE" = "200" ]; then
              echo "kibana_system password set successfully!"
              exit 0
            fi

            RETRY=$((RETRY+1))
            echo "Attempt $RETRY failed (HTTP $HTTP_CODE), retrying in 5s..."
            sleep 5
          done

          echo "ERROR: Failed to set kibana_system password after $MAX_RETRIES attempts"
          exit 1
          {{- end }}
        {{- with .Values.kibana.initContainers.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        env:
        {{- if .Values.elasticsearch.security.enabled }}
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "elasticsearch.fullname" . }}-credentials
              key: password
        - name: KIBANA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "elasticsearch.fullname" . }}-credentials
              key: password
        {{- end }}
      containers:
      - name: kibana
        image: {{ if .Values.kibana.image.custom.enabled }}{{ .Values.kibana.image.custom.repository }}:{{ .Values.kibana.image.custom.tag }}{{ else }}{{ .Values.kibana.image.repository }}:{{ .Values.kibana.image.tag }}{{ end }}
        imagePullPolicy: {{ .Values.kibana.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.kibana.securityContext | nindent 10 }}
        ports:
        - name: http
          containerPort: 5601
          protocol: TCP
        env:
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: SERVER_NAME
          value: {{ include "kibana.fullname" . }}
        - name: ELASTICSEARCH_HOSTS
          {{- if and .Values.elasticsearch.security.enabled .Values.elasticsearch.security.tls.enabled }}
          value: "https://{{ include "elasticsearch.fullname" . }}:{{ .Values.elasticsearch.service.httpPort }}"
        - name: ELASTICSEARCH_SSL_VERIFICATIONMODE
          value: "none"
          {{- else }}
          value: "http://{{ include "elasticsearch.fullname" . }}:{{ .Values.elasticsearch.service.httpPort }}"
          {{- end }}
        {{- if .Values.elasticsearch.security.enabled }}
        - name: ELASTICSEARCH_USERNAME
          value: "kibana_system"
        - name: ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "elasticsearch.fullname" . }}-credentials
              key: password
        {{- end }}
        # Encryption keys for Kibana features
        - name: XPACK_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "kibana.fullname" . }}-encryption
              key: encryptionKey
        - name: XPACK_REPORTING_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "kibana.fullname" . }}-encryption
              key: reportingKey
        - name: XPACK_SECURITY_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "kibana.fullname" . }}-encryption
              key: securityKey
        {{- with .Values.kibana.extraEnvVars }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        resources:
          {{- toYaml .Values.kibana.resources | nindent 10 }}
        volumeMounts:
        - name: config
          mountPath: /usr/share/kibana/config/kibana.yml
          subPath: kibana.yml
        {{- if .Values.kibana.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            path: /api/status
            port: 5601
          initialDelaySeconds: {{ .Values.kibana.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.kibana.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.kibana.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.kibana.livenessProbe.failureThreshold }}
          successThreshold: {{ .Values.kibana.livenessProbe.successThreshold }}
        {{- end }}
        {{- if .Values.kibana.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            path: /api/status
            port: 5601
          initialDelaySeconds: {{ .Values.kibana.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.kibana.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.kibana.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.kibana.readinessProbe.failureThreshold }}
          successThreshold: {{ .Values.kibana.readinessProbe.successThreshold }}
        {{- end }}
      volumes:
      - name: config
        configMap:
          name: {{ include "kibana.fullname" . }}-config
      {{- with .Values.kibana.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.kibana.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.kibana.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

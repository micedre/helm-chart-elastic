{{- if .Values.kibana.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kibana.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kibana.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.kibana.replicas }}
  selector:
    matchLabels:
      {{- include "kibana.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/kibana-configmap.yaml") . | sha256sum }}
        {{- with .Values.kibana.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "kibana.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.kibana.podSecurityContext | nindent 8 }}
      initContainers:
      # Wait for Elasticsearch to be ready and setup kibana_system user
      - name: setup-kibana-user
        image: curlimages/curl:8.5.0
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for Elasticsearch to be ready..."
          until curl -sf \
            {{- if .Values.elasticsearch.security.enabled }}
            -u "elastic:${ELASTIC_PASSWORD}" \
            {{- end }}
            {{- if and .Values.elasticsearch.security.enabled .Values.elasticsearch.security.tls.enabled }}
            -k https://{{ include "elasticsearch.fullname" . }}:{{ .Values.elasticsearch.service.httpPort }} \
            {{- else }}
            http://{{ include "elasticsearch.fullname" . }}:{{ .Values.elasticsearch.service.httpPort }} \
            {{- end }}
            > /dev/null 2>&1; do
            echo "Waiting for Elasticsearch..."
            sleep 5
          done
          echo "Elasticsearch is ready!"
          {{- if .Values.elasticsearch.security.enabled }}
          echo "Setting up kibana_system user password..."
          curl -sf -X POST \
            {{- if .Values.elasticsearch.security.tls.enabled }}
            -k https://{{ include "elasticsearch.fullname" . }}:{{ .Values.elasticsearch.service.httpPort }}/_security/user/kibana_system/_password \
            {{- else }}
            http://{{ include "elasticsearch.fullname" . }}:{{ .Values.elasticsearch.service.httpPort }}/_security/user/kibana_system/_password \
            {{- end }}
            -u "elastic:${ELASTIC_PASSWORD}" \
            -H "Content-Type: application/json" \
            -d "{\"password\":\"${KIBANA_PASSWORD}\"}"
          echo ""
          echo "kibana_system user password set successfully!"
          {{- end }}
        env:
        {{- if .Values.elasticsearch.security.enabled }}
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "elasticsearch.fullname" . }}-credentials
              key: password
        - name: KIBANA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "elasticsearch.fullname" . }}-credentials
              key: password
        {{- end }}
      containers:
      - name: kibana
        image: {{ if .Values.kibana.image.custom.enabled }}{{ .Values.kibana.image.custom.repository }}:{{ .Values.kibana.image.custom.tag }}{{ else }}{{ .Values.kibana.image.repository }}:{{ .Values.kibana.image.tag }}{{ end }}
        imagePullPolicy: {{ .Values.kibana.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.kibana.securityContext | nindent 10 }}
        ports:
        - name: http
          containerPort: 5601
          protocol: TCP
        env:
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: SERVER_NAME
          value: {{ include "kibana.fullname" . }}
        - name: ELASTICSEARCH_HOSTS
          {{- if and .Values.elasticsearch.security.enabled .Values.elasticsearch.security.tls.enabled }}
          value: "https://{{ include "elasticsearch.fullname" . }}:{{ .Values.elasticsearch.service.httpPort }}"
        - name: ELASTICSEARCH_SSL_VERIFICATIONMODE
          value: "none"
          {{- else }}
          value: "http://{{ include "elasticsearch.fullname" . }}:{{ .Values.elasticsearch.service.httpPort }}"
          {{- end }}
        {{- if .Values.elasticsearch.security.enabled }}
        - name: ELASTICSEARCH_USERNAME
          value: "kibana_system"
        - name: ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "elasticsearch.fullname" . }}-credentials
              key: password
        {{- end }}
        # Encryption keys for Kibana features
        - name: XPACK_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "kibana.fullname" . }}-encryption
              key: encryptionKey
        - name: XPACK_REPORTING_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "kibana.fullname" . }}-encryption
              key: reportingKey
        - name: XPACK_SECURITY_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "kibana.fullname" . }}-encryption
              key: securityKey
        {{- with .Values.kibana.extraEnvVars }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        resources:
          {{- toYaml .Values.kibana.resources | nindent 10 }}
        volumeMounts:
        - name: config
          mountPath: /usr/share/kibana/config/kibana.yml
          subPath: kibana.yml
        livenessProbe:
          httpGet:
            path: /api/status
            port: 5601
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/status
            port: 5601
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: {{ include "kibana.fullname" . }}-config
      {{- with .Values.kibana.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.kibana.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.kibana.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
